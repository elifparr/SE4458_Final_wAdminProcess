<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oda Ekle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hotel Management</div>
            <div id="navButtons"></div>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Oda Ekle</h1>
            <form id="addRoomForm" class="room-form">
                <div class="form-group">
                    <label for="hotel">Otel:</label>
                    <select id="hotel" name="hotel" required></select>
                </div>
                <div class="form-group">
                    <label for="roomType">Oda Tipi:</label>
                    <input type="text" id="roomType" name="roomType" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Başlangıç Tarihi:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Bitiş Tarihi:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="form-group">
                    <label for="guests">Kapasite:</label>
                    <input type="number" id="guests" name="guests" required>
                </div>
                <div class="form-group">
                    <label for="status">Durum:</label>
                    <select id="status" name="status" required>
                        <option value="Bos">Bos</option>
                        <option value="Dolu">Dolu</option>
                    </select>
                </div>
                <button type="submit">Oda Ekle</button>
            </form>
        </section>
    </main>
    <script src="add-room.js"></script>
</body>
</html>
